<html>
<head>
  <title>Sniper</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Mate:400,700,400italic&amp;subset=latin-ext" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/pure-min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/grids-responsive-min.css" />

  <style>
    html, button, input, select, textarea, .pure-g [class *= "pure-u"] { font-family: "Mate", sans-serif; letter-spacing: 0; }
    body { background-color: #EEE; color: #000; font-weight: 400; font-size: 0.7em; line-height: 1.3; }
    @media screen and (min-width: 24em) { body { font-size: 0.8em; } }
    @media screen and (min-width: 28em) { body { font-size: 1.0em; } }
    @media screen and (min-width: 33em) { body { font-size: 1.1em; } }
    #wrap { max-width: 950px; margin: auto; padding: 10px; }
    #sniper { max-width: 680px; margin: auto; }
    #sidebar { margin-top: 95px; font-size: .7em; padding-left: 40px; }
    a:link, a:visited { color: #000; text-decoration: none; }
    #sidebar a:link, #sidebar a:visited { color: #48F; }
    a:hover { text-decoration: underline; }
    abbr[title] { text-decoration: none; cursor: help; }

    ul { padding: 0; }
    h4 { margin: 1.5em 0 0 0; }
    p { margin: .5em 0 0 0; }

    .topbar { padding: 10px 0px; }
    .header { font-weight: bold; padding: 10px 0px; }
    .section { border-top: 1px solid #DDD; padding: 10px 0px; }

    .error { color: #C33; }

    .domain-header .h div, .domain-header .g div { padding: 0px 10px; }

    .domain, .domain-header { padding: 2px 8px; }
    .domain .h { color: #666; visibility: hidden; }
    .domain .g { color: #666; visibility: hidden; }
    .domain:hover .g, .domain:hover .h { visibility: visible; }
    .domain:hover { background-color: #FFF; }

    .it { font-style: italic; }
    .gray { color: #666; }
    .h a, .g a { color: #666; padding: 0px 10px; }
    .h a:hover { color: #C66; text-decoration: none; cursor: pointer; }
    .g a:hover { color: #48F; text-decoration: none; }
    .domain .faved { visibility: visible; }
    .domain .faved a { color: #F55; }

    .block { text-align: right; }
    .block-detail { padding: 2px 15px 2px 0px; }
    .show-hide-none { color: #666; padding: 2px 8px; text-align: center; }
    .show-hide-none a:hover { text-decoration: none; cursor: pointer; }

    .bids { text-align: right; }
    .highest { text-align: right; }

    .shake { animation: shake .3s; }
    @keyframes shake {
      from, to { transform: translate3d(0, 0, 0); }
      20%, 60% { transform: translate3d(-5px, 0, 0); }
      40%, 80% { transform: translate3d( 5px, 0, 0); }
    }

    .hide { animation: flashHide 2s forwards; }
    @keyframes flashHide {
      0%, 10%, 30%, 40%, 60%, 70% { background-color: #000; }
      29%, 59% { background-color: #FFF; }
      91% { max-height: 1000px; opacity: 1; padding: 10px 0px; }
      to { max-height: 0px; opacity: 0; padding: 0px; }
    }
  </style>

  <script src="sniper.js"></script>
</head>
<body>
  <p>
    If you can see this perhaps you don't have JavaScript enabled?
    Or perhaps I messed something up? No idea, really.
  </p>

  <p>
    The <a href="https://github.com/tasuki/sniper">source code is on GitHub</a>.
    Looking there might or might not help.
  </p>

  <script>
    var app = Elm.Main.init();
  </script>
</body>
</html>
